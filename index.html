<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objednávkový systém</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Objednajte sa na cvičenie</h1>

        <div class="kalendar-wrapper">
            <div class="kalendar-header">
                <button id="predchadzajuci-mesiac" class="nav-btn">&lt;</button>
                <h2 id="nazov-mesiaca"></h2>
                <button id="nasledujuci-mesiac" class="nav-btn">&gt;</button>
            </div>
            <div class="dni-v-tyzdni">
                <div>Po</div>
                <div>Ut</div>
                <div>St</div>
                <div>Št</div>
                <div>Pi</div>
                <div>So</div>
                <div>Ne</div>
            </div>
            <div id="kalendar-grid" class="kalendar-grid">
                </div>
        </div>

        <div id="objednavkovy-formular" class="formular-wrapper">
            <h2>Vyberte si termín</h2>
            <form id="formular">
                <label for="meno">Vaše meno:</label>
                <input type="text" id="meno" name="meno" required>

                <label for="datum">Dátum:</label>
                <input type="date" id="datum" name="datum" required>

                <label for="cas">Čas:</label>
                <select id="cas" name="cas" required>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                </select>

                <button type="submit">Odoslať objednávku</button>
            </form>
            <div id="sprava" class="sprava"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
